<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <p> welcome to the real time app. </p>

        <script src = "/socket.io/socket.io.js"> </script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Server disconnected');
            })
        </script>
    </body>
</html>
